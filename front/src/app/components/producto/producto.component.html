<div class="flex-box col-md-3 mb-4 d-flex" >
    <div class="card h-100">
    <img [src]="producto.Imagen" alt="{{ producto.Nombre }}" class="imagen-producto">
    <div class="description">
        <span>{{ producto.Marca }}</span>
        <h4 class="nombre-producto">{{ producto.Nombre }}</h4>
        <h5 class="precio">{{ producto.Precio | currency:'MXN' }}</h5>
    </div>
    <button class="btn btn-primary" (click)="addToCart()">Agregar al carrito</button>
    <button class="btn-sm btn btn-outline-primary" (click)="verMas()">Ver m√°s</button>
    </div>
</div>
