<div class="card">
    <div class="card-body">
        <div class="imagen">
            <img [src]="producto.Imagen" alt="" class="card-img-top">
        </div>
        <div class="datos">
            <span class="card-subtitle mb-2 text-body-secondary">{{producto.Marca}}</span>
            <h5 class="card-title">{{producto.Nombre}}</h5>
            <h5 class="card-text">{{ producto.Precio | currency:'MXN' }}</h5>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="addToCart()">Agregar al carrito</button>
        <button class="btn btn-outline-primary" (click)="verMas()">Ver m√°s</button>
    </div>
</div>
