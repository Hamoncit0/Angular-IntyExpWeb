<div class="main">
    
    <table class="table">
        <thead class="table-primary">
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of products">
                <td>
                    <div class="flex-box">
                        <img [src]="producto.Imagen" class="imagen-producto" alt="{{ producto.Nombre }}">
                        <div class="description">
                            <span>{{producto.Marca}}</span>
                            <h4 class="nombre-producto">{{producto.Nombre}}</h4>
                            <div class="opciones">
                                <button class="btn-sm btn btn-outline-primary">Ver m√°s</button>
                                <a (click)="removeFromCart(producto)">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div style="display: flex;">
                        <label for="exampleSelect1" class="form-label mt-1">Cantidad</label>
                        <select [value]="producto.Cantidad" class="form-select" id="exampleSelect1" [(ngModel)]="cantidadSeleccionada" (change)="updateCantidad(producto)">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                        </select>
                    </div>
                <td>
                    <h5 class="precio">{{ producto.Precio * producto.Cantidad | currency:"MXN" }}</h5>
                </td>
            </tr>
            <tr>
                <td> <button class="btn btn-outline-primary"(click)="emptyCarrito()">Vaciar Carrito</button> </td>
                <td></td>
                <td> Subtotal: {{ calculateTotal() | currency:"MXN" }}</td>
            </tr>
          </tbody>

    </table>



    <div class="proceder-pago">
        <h1>Pagar</h1>
        <h4>Subtotal: {{ calculateTotal() | currency:"MXN" }}</h4>
        <button class="btn btn-primary" routerLink="/pago">Proceder a pago</button>
    </div>
</div>
