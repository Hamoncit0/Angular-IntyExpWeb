<div class="main">
    <table class="table table-hover">
        <tr class="table-dark">
            <th scope="row">Producto</th>
            <th scope="row">Cantidad</th>
            <th scope="row">Subtotal</th>
        </tr>
        <tr *ngFor="let producto of products">
            <td >
                <div class="flex-box">
                    <img [src]="producto.Imagen" class="imagen-producto" alt="{{ producto.Nombre }}">
                <div class="description">
                    
                    <span>{{producto.Marca}}</span>
                    <h4 class="nombre-producto">{{producto.Nombre}}</h4>
                    <div class="opciones">
                        <button class="btn-sm btn btn-outline-primary">Ver m√°s</button>
                        <a href="">Eliminar</a>
                    </div>
                </div>
            </div>
            </td>
            <td><input type="number" value="{{producto.Cantidad}}" class="form-control"></td>
            <td>
                <!-- <span class="badge bg-success">50% de descuento</span> -->
                <h5 class="precio">{{ producto.Precio | currency:"MXN" }}</h5>
                <!-- <h5 class="precio-desc">$2,500.00 MXN</h5> -->
            </td>
        </tr>
        
        <tr>
            <td></td>
            <td></td>
            <td> Subtotal $500.00 MXN</td>
        </tr>
    </table>
    <div class="proceder-pago">
        <h1>Pagar</h1>
        <h4>Subtotal: $50000.00 MXN</h4>
        <button class="btn btn-primary" routerLink="/pago">Proceder a pago</button>
    </div>
</div>
