<body>
    
<div class="container card bg-body mb-3" style="max-width: 30rem;">
        
    <form class="formulario" [formGroup]="logInForm" (ngSubmit)="logIn()">
    
    <h1 class="card-header">Iniciar Sesión</h1>
     <div class="contenedor card-body">
     
         
        <div class="input-contenedor mb-3">
         <label for="floatingInput" class="form-label">Correo Electrónico</label>
         <input formControlName='email' type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
         
        <div class="input-contenedor mb-3">
         <label for="floatingInput" class="form-label">Contraseña</label>           
         <input formControlName='password' type="password" class="form-control" placeholder="Contraseña">
        </div>
        <div *ngIf="errorMessage">
            <small class="text-danger">{{ errorMessage }}</small>
            <br>
        </div>
         <input type="submit" class="btn btn-primary" value="Iniciar Sesión" >
        <div class="undertext" style="margin-top: 5px;">
            <p>¿Todavía no tienes una cuenta? <a class="link" routerLink="/register">Regístrate </a></p>
        </div>
     </div>
    </form>
</div>
</body>
<app-footer></app-footer>
<router-outlet></router-outlet>
